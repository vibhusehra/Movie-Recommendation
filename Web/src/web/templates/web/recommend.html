{% extends 'web/base.html'%}
{% block title %}Recommendations{% endblock %}
{% block body %}
{% include "web/header.html" %}


<style>
  /* body {
    margin: 0;
    padding: 0;
    background: #250008;
    font-family: sans-serif;
  } */

  .card {
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
    height: 400px;
    /* background: #000; */
  }

  .card .image {
    width: 260px;
    height: 400px;
    /* width: 80%;
    height: 100%; */
    overflow: none;
  }

  .card .image img {
    width: 260px;
    height: 400px;
    /* width: 100%; */
    transition: .5s;
  }

  .card:hover .image img {
    opacity: .5;
    transform: translateX(30%);
    /*100%*/
  }

  .card .details {
    position: absolute;
    top: 0;
    left: 0;
    width: 70%;
    /*100%*/
    height: 100%;
    background: rgba(0, 137, 187, 1);
    transition: .5s;
    transform-origin: left;
    transform: perspective(2000px) rotateY(-90deg);
  }

  .card:hover .details {
    transform: perspective(2000px) rotateY(0deg);
  }

  .card .details .center {
    padding: 20px;
    text-align: center;
    background: #fff;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }

  .card .details .center h1 {
    margin: 0;
    padding: 0;
    color: black;
    line-height: 20px;
    font-size: 20px;
    text-transform: uppercase;
  }

  .card .details .center h1 span {
    font-size: 14px;
    color: #262626;
  }

  .card .details .center p {
    margin: 10px 0;
    padding: 0;
    color: #262626;
  }

  .card .details .center ul {
    margin: 10px auto 0;
    padding: 0;
    display: table;
  }

  .card .details .center ul li {
    list-style: none;
    margin: 0 5px;
    float: left;
  }

  .card .details .center ul li a {
    display: block;
    background: #262626;
    color: #fff;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    transform: .5s;
  }

  .card .details .center ul li a:hover {
    background: #ff3636;
  }
</style>

<div class="container-fluid">
  <h2>Recommendations for You </h2>
</div>


<div style="padding-right: 10px;" class="container-fluid">

  <!-- Movie list -->
  <div class="row" style="margin-left: 20px;">

    {% if movies_recommended %}
    {% for movie in movies_recommended %}
    <div style="width: 25%; margin-bottom: 50px;">
    <div class="card">
      <div class="image">
        <img src="https://image.tmdb.org/t/p/w500{{ movie.image}}" class="img-responsive">
      </div>
      <div class="details">
        <div class="center">
          <h1>{{movie.title}}<br></h1>

          <div class="genre">{{movie.genres}}</div>
        </div>
      </div>
    </div>
</div>
    {% endfor %}
    {% endif %}
  </div>

</div>
<script>
  // var arr = document.getElementsByClassName("genre").innerHTML.split("|");
  var myGenre = document.querySelectorAll(".genre");
  // alert("pro");
  console.log(myGenre);
  for (var i = 0; i < myGenre.length; i++) {
    var arr = myGenre[i].innerHTML.split("|");
    myGenre[i].innerHTML = "";
    for (var j = 0; j < arr.length; j++) {

      var mySpan = document.createElement("span");
      mySpan.textContent = arr[j];
      myGenre[i].appendChild(mySpan);
      mySpan.classList.add('badge', 'badge-danger', 'ml-2', 'mt-3', 'mb-2');
    }
  }


</script>
{% endblock %}
