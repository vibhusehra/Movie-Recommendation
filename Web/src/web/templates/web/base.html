<!DOCTYPE html>
{% load static %}
<html>

<head>
    <!-- Noty Notification css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
    <!--  -->
    <!-- Noty Notification script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Movies{% endblock title %}</title>


    <link rel="stylesheet" type="text/css" href="{% static 'web/css/bootstrap.min.css'%}">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='{% static "web/css/base.css" %}' />

    <style type="text/css">
        .thumbnail p,
        .thumbnail h4 {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .star-rating {
            line-height: 32px;
            font-size: 1.25em;
        }

        .star-rating .fa-star {
            color: yellow;
        }
    </style>
</head>

<body>


    </div>
    {% block body %}
    {% endblock %}

    <script type="text/javascript" src="{%static 'web/js/jquery.min.js'%}">
    </script>

    <script type="text/javascript" src="{%static 'web/js/bootstrap.min.js'%}">
    </script>
    <script type="text/javascript">
        var $star_rating = $('.star-rating .fa');

        var SetRatingStar = function () {
            return $star_rating.each(function () {
                if (parseInt($star_rating.siblings('input.rating-value').val()) >= parseInt($(this).data('rating'))) {
                    return $(this).removeClass('fa-star-o').addClass('fa-star');
                } else {
                    return $(this).removeClass('fa-star').addClass('fa-star-o');
                }
            });
        };

        $star_rating.on('click', function () {
            $star_rating.siblings('input.rating-value').val($(this).data('rating'));
            return SetRatingStar();
        });

        SetRatingStar();
        $(document).ready(function () {

        });

    </script>
    <script type="text/javascript">
        function validateForm() {
            var x = document.forms["ratingForm"]["rating"].value;
            if (x == "0") {
                alert("Invalid Input");
                return false;
            }
        }
    </script>

    <script>
    if (success && success.length > 0) { 

            new Noty({
                theme: 'relax',
                text: '<%= success %>',
                type: 'success',
                layout: 'topRight',
                timeout: 2000
            }).show();

    } 
   if (error && error.length > 0) { 

            new Noty({
                theme: 'relax',
                text: '<%= error %>',
                type: 'error',
                layout: 'topRight',
                timeout: 2000
            }).show();

   }
    </script>
    
</body>

</html>
