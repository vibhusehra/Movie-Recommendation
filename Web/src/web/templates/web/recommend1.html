{% extends 'web/base.html'%}
{% block title %}Recommendations{% endblock %}
{% block body %}

<div class="container-fluid">
	<h2>Recommendations for You </h2>
</div>


	<div class="container-fluid">
    
    <!-- Movie list -->
    <div class="row">
            {% if movies_recommended %}
            {% for movie in movies_recommended %}
                <div class="col-sm-2 col-md-2 ">
                    <div class="thumbnail">
                        <h4>{{movie.title}}</h4>
                        <img src="https://image.tmdb.org/t/p/w500{{ movie.image}}" class="img-responsive">

                        <h5>{{movie.genres}}</h5>
                        <div class="caption">

                                        
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
        </div>
    
</div>

{% endblock %}
